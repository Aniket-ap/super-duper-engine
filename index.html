<!DOCTYPE html>
<html lang="en">

<head>
    <title>upwork job-2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/somethinggoodone/cdn/AniketPradhan_bootstrap.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <!-- Jquery google CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="./index.js" defer></script>

    <!-- MATERIAL ICON CDN -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>

    <div class="container mt-5" id="wrapper">

        <!-- Top Dropdown -->
        <div class="row d-flex flex-row justify-content-between mb-3">
            <div class="col-2">
                <label for="selectHttpDropdown" class="form-label">Method</label>
                <select class="form-select" id="selectHttpDropdown">
                    <option selected value="get">GET</option>
                    <option value="post">POST</option>
                    <option value="put">PUT</option>
                    <option value="patch">PATCH</option>
                    <option value="delete">DELETE</option>
                </select>
            </div>

            <div class="col-10">
                <label for="InputUrl" class="form-label">Request URL</label>
                <input type="url" id="InputUrl" class="form-control"/>
            </div>
        </div>

        <!-- TAB -->
        <nav class="mt-5">
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <button class="nav-link fw-semibold active" id="nav-queryparams-tab" data-bs-toggle="tab"
                    data-bs-target="#nav-queryparams" type="button" role="tab" aria-selected="true">
                    Query Params
                    <span class="ms-1 d-inline-block rounded-circle"></span>
                </button>
                <button class="nav-link fw-semibold" id="nav-auth-tab" data-bs-toggle="tab" data-bs-target="#nav-auth"
                    type="button" role="tab" aria-selected="false">
                    Authorization
                </button>
                <button class="nav-link fw-semibold" id="nav-headers-tab" data-bs-toggle="tab"
                    data-bs-target="#nav-headers" type="button" role="tab" aria-selected="false">
                    Headers <span class="ms-1 d-inline-block rounded-circle"></span>
                </button>
                <button class="nav-link fw-semibold" id="nav-requestbody-tab" data-bs-toggle="tab"
                    data-bs-target="#nav-requetsbody" type="button" role="tab" aria-selected="false">
                    Request Body
                    <span class="ms-1 d-inline-block rounded-circle"></span>
                </button>
            </div>
        </nav>

        <!-- TAB CONTENT -->
        <div class="tab-content mt-5" id="tab-container">
            <!-- Query Params Content -->
            <div class="tab-pane fade show active" id="nav-queryparams" role="tabpanel">

                <div class="input-group">
                    <input type="text" aria-label="First name" placeholder="Key" class="form-control">
                    <input type="text" aria-label="Last name" placeholder="Value" class="form-control">
                    <span role="button" class="material-symbols-outlined input-group-text addInputBoxesRow">add</span>
                    <span role="button"
                        class="material-symbols-outlined input-group-text delInputBoxesRow">delete</span>
                </div>

            </div>
            <!-- Authorization Content -->
            <div class="tab-pane fade" id="nav-auth" role="tabpanel">
                <!-- Authorization tab -->
                <div class="row">
                    <div class="col-6">
                        <label for="auth-tab-select" class="form-label">Type</label>
                        <select class="form-select" id="auth-tab-select">
                            <option selected value="noauth">No Auth</option>
                            <option value="apikey">API Key</option>
                            <option value="bearertoken">Bearer Token</option>
                            <option value="basicoauth">Basic OAuth</option>
                            <option value="oauth2">OAuth 2.0</option>
                        </select>
                    </div>
                    <div class="col-6 d-flex justify-content-center align-items-end align-end">
                        <div id="auth-tab-toggle">
                            <span class="mx-3">Add to:</span>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" checked
                                    value="header">
                                <label class="form-check-label">Header</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                    value="queryparams">
                                <label class="form-check-label">Query Params</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="auth-wrapper">
                    <div id="apiKeyContainer">
                        <div class="row mt-3">
                            <div class="col-6">
                                <div>
                                    <label for="apiKeyInput" class="form-label">API Key</label>
                                    <input type="email" class="form-control" id="apiKeyInput"/>
                                </div>
                            </div>
                            <div class="col-6">
                                <div>
                                    <label for="apiValueInput" class="form-label">API Value</label>
                                    <input type="email" class="form-control " id="apiValueInput" />
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="bearerTokenContainer">
                        <div class="row mt-3">
                            <div class="col-6">
                                <div>
                                    <label for="bearerTokenInput" class="form-label">Bearer Token</label>
                                    <input type="email" class="form-control" id="bearerTokenInput"/>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="basicOathContainer">
                        <div class="row mt-3">
                            <div class="col-6">
                                <div>
                                    <label for="basicOathUname" class="form-label">Username</label>
                                    <input type="email" class="form-control" id="basicOathUname"/>
                                </div>
                            </div>
                            <div class="col-6">
                                <div>
                                    <label for="basicOathPassword" class="form-label">Password</label>
                                    <input type="email" class="form-control" id="basicOathPassword"/>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="oAuth2Container">
                        <div class="row mt-3">
                            <div class="col-6">
                                <div>
                                    <label for="oAuthTokenInput" class="form-label">Access Token</label>
                                    <input type="email" class="form-control" id="oAuthTokenInput" />
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
            <!-- Headers Content -->
            <div class="tab-pane fade" id="nav-headers" role="tabpanel">
                <div class="input-group">
                    <input type="text" aria-label="First name" placeholder="Key" class="form-control">
                    <input type="text" aria-label="Last name" placeholder="Value" class="form-control">
                    <span class="material-symbols-outlined input-group-text" onclick="addInput(event)">add</span>
                    <span class="material-symbols-outlined input-group-text">delete</span>
                </div>
                <div class="input-group">
                    <input type="text" aria-label="First name" placeholder="Key" class="form-control">
                    <input type="text" aria-label="Last name" placeholder="Value" class="form-control">
                    <span class="material-symbols-outlined input-group-text" onclick="addInput(event)">add</span>
                    <span class="material-symbols-outlined input-group-text">delete</span>
                </div>
                <div class="input-group">
                    <input type="text" aria-label="First name" placeholder="Key" class="form-control">
                    <input type="text" aria-label="Last name" placeholder="Value" class="form-control">
                    <span class="material-symbols-outlined input-group-text" onclick="addInput(event)">add</span>
                    <span class="material-symbols-outlined input-group-text">delete</span>
                </div>
            </div>
            <!-- Requestbody Content -->
            <div class="tab-pane fade" id="nav-requetsbody" role="tabpanel">
                <!-- Request Body tab -->

                <div class="row">
                    <div class="col-6">
                        <label for="req-body-tab-select" class="form-label">Content Type</label>
                        <select class="form-select" id="req-body-tab-select">
                            <option selected value="none">None</option>
                            <option value="appurlencoded">application/x-www-form-urlencoded</option>
                            <option value="appjson">application/json</option>
                            <option value="textplain">text/plain</option>
                            <option value="texthtml">text/html</option>
                            <option value="appxml">application/xml</option>
                            <option value="appjavascript">application/javascript</option>
                        </select>
                    </div>
                    <div class="col-6 d-flex justify-content-center align-items-end align-end">
                        <div id="req-body-toggle">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="req-body-checkbox">
                                <label class="form-check-label">Use Raw Input</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="request-body-wrapper" class="mt-5">
                    <div id="appUrlEncodedContainer">
                        <div class="input-group">
                            <input type="text" aria-label="First name" placeholder="Key" class="form-control">
                            <input type="text" aria-label="Last name" placeholder="Value" class="form-control">
                            <span class="material-symbols-outlined input-group-text"
                                onclick="addInput(event)">add</span>
                            <span class="material-symbols-outlined input-group-text">delete</span>
                        </div>
                        <div class="input-group">
                            <input type="text" aria-label="First name" placeholder="Key" class="form-control">
                            <input type="text" aria-label="Last name" placeholder="Value" class="form-control">
                            <span class="material-symbols-outlined input-group-text"
                                onclick="addInput(event)">add</span>
                            <span class="material-symbols-outlined input-group-text">delete</span>
                        </div>
                        <div class="input-group">
                            <input type="text" aria-label="First name" placeholder="Key" class="form-control">
                            <input type="text" aria-label="Last name" placeholder="Value" class="form-control">
                            <span class="material-symbols-outlined input-group-text"
                                onclick="addInput(event)">add</span>
                            <span class="material-symbols-outlined input-group-text">delete</span>
                        </div>
                    </div>

                    <div id="appJsonContainer">
                        <div class="input-group">
                            <input type="text" aria-label="First name" placeholder="Key" class="form-control">
                            <input type="text" aria-label="Last name" placeholder="Value" class="form-control">
                            <span class="material-symbols-outlined input-group-text"
                                onclick="addInput(event)">add</span>
                            <span class="material-symbols-outlined input-group-text">delete</span>
                        </div>
                        <div class="input-group">
                            <input type="text" aria-label="First name" placeholder="Key" class="form-control">
                            <input type="text" aria-label="Last name" placeholder="Value" class="form-control">
                            <span class="material-symbols-outlined input-group-text"
                                onclick="addInput(event)">add</span>
                            <span class="material-symbols-outlined input-group-text">delete</span>
                        </div>
                        <div class="input-group">
                            <input type="text" aria-label="First name" placeholder="Key" class="form-control">
                            <input type="text" aria-label="Last name" placeholder="Value" class="form-control">
                            <span class="material-symbols-outlined input-group-text"
                                onclick="addInput(event)">add</span>
                            <span class="material-symbols-outlined input-group-text">delete</span>
                        </div>
                    </div>

                    <div id="textPlainContainer">
                        <div class="col-sm-6 mt-5">
                            <div class="mb-3">
                                <label for="textPlainTextArea" class="form-label">Request Body</label>
                                <textarea class="form-control " id="textPlainTextArea" rows="5"></textarea>
                                <label for="textPlainTextArea" class="form-label">Write the raw request
                                    body</label>
                            </div>
                        </div>
                    </div>

                    <div id="textHtmlContainer">
                        <div class="col-sm-6 mt-5">
                            <div class="mb-3">
                                <label for="textHtmlTextArea" class="form-label">Request Body</label>
                                <textarea class="form-control " id="textHtmlTextArea" rows="5"></textarea>
                                <label for="textHtmlTextArea" class="form-label">Write the raw request
                                    body</label>
                            </div>
                        </div>
                    </div>

                    <div id="appXmlContainer">
                        <div class="col-sm-6 mt-5">
                            <div class="mb-3">
                                <label for="appXmlTextArea" class="form-label">Request Body</label>
                                <textarea class="form-control " id="appXmlTextArea" rows="5"></textarea>
                                <label for="appXmlTextArea" class="form-label">Write the raw request
                                    body</label>
                            </div>
                        </div>
                    </div>

                    <div id="appJavascriptContainer">
                        <div class="col-sm-6 mt-5">
                            <div class="mb-3">
                                <label for="appJsTextArea" class="form-label">Request Body</label>
                                <textarea class="form-control " id="appJsTextArea" rows="5"></textarea>
                                <label for="appJsTextArea" class="form-label">Write the raw request
                                    body</label>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>

    </div>

</body>

</html>
