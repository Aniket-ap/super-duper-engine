<!DOCTYPE html>
<html lang="en">

<head>
    <title>upwork job-2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <!-- Jquery google CDN -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="./index.js" defer></script> -->
    <!-- MATERIAL ICON CDN -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styles.css" />
    <script src="./index.js" defer></script>
</head>

<body>

    <div class="container mt-5" id="wrapper">

        <!-- Top Dropdown -->
        <div class="d-flex flex-row justify-content-between mb-3">
            <div>
                <label class="form-label">Method</label>
                <select class="form-select" onchange="onChangeHttpMethods(event)">
                    <option selected value="get">GET</option>
                    <option value="post">POST</option>
                    <option value="put">PUT</option>
                    <option value="patch">PATCH</option>
                    <option value="delete">DELETE</option>
                </select>
            </div>

            <div>
                <label class="form-label">Request URL</label>
                <input type="email" class="form-control" value="https://postman-echo.com/post"
                    onkeyup="onKeyUpURL(event)" />
            </div>

            <div></div>
        </div>

        <!-- TAB -->
        <nav class="mt-5">
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <button class="nav-link fw-semibold active" id="nav-queryparams-tab" data-bs-toggle="tab"
                    data-bs-target="#nav-queryparams" type="button" role="tab" aria-selected="true">
                    Query Params
                    <span class="ms-1 d-inline-block rounded-circle"></span>
                </button>
                <button class="nav-link fw-semibold" id="nav-auth-tab" data-bs-toggle="tab" data-bs-target="#nav-auth"
                    type="button" role="tab" aria-selected="false">
                    Authorization
                </button>
                <button class="nav-link fw-semibold" id="nav-headers-tab" data-bs-toggle="tab"
                    data-bs-target="#nav-headers" type="button" role="tab" aria-selected="false">
                    Headers <span class="ms-1 d-inline-block rounded-circle"></span>
                </button>
                <button class="nav-link fw-semibold" id="nav-requestbody-tab" data-bs-toggle="tab"
                    data-bs-target="#nav-requetsbody" type="button" role="tab" aria-selected="false">
                    Request Body
                    <span class="ms-1 d-inline-block rounded-circle"></span>
                </button>
            </div>
        </nav>

        <!-- TAB CONTENT -->
        <div class="tab-content mt-5" id="tab-container">
            <!-- Query Params Content -->
            <div class="tab-pane fade show active" id="nav-queryparams" role="tabpanel">
                <div class="d-flex">
                    <div class="d-flex w-100 border-0">
                        <input type="text" class="form-control border" placeholder="key">
                    </div>
                    <div class="d-flex w-100 border-0">
                        <input type="text" class="form-control border" placeholder="Value">
                    </div>

                    <button type="button" class="px-1 py-1 border border-gray-300 d-flex" onclick="addInput(event)">
                        <span class="material-symbols-outlined ">
                            add
                        </span>
                    </button>
                </div>

                <div id="inner-fields">
                </div>

            </div>
            <!-- Authorization Content -->
            <div class="tab-pane fade" id="nav-auth" role="tabpanel">
                <!-- Authorization tab -->
                <div class="row">
                    <div class="col-6">
                        <label class="form-label">Type</label>
                        <select class="form-select w-50" id="auth-tab-select">
                            <option selected value="noauth">No Auth</option>
                            <option value="apikey">API Key</option>
                            <option value="bearertoken">Bearer Token</option>
                            <option value="basicoauth">Basic OAuth</option>
                            <option value="oauth2">OAuth 2.0</option>
                        </select>
                    </div>
                    <div class="col-6 d-flex justify-content-center align-items-end align-end">
                        <div id="auth-tab-toggle">

                        </div>
                    </div>
                </div>

                <div id="auth-wrapper">

                </div>

            </div>
            <!-- Headers Content -->
            <div class="tab-pane fade" id="nav-headers" role="tabpanel">
                <div class="d-flex">
                    <div class="d-flex w-100 border-0">
                        <input type="text" class="form-control border" placeholder="key" value="x-api-key">
                    </div>
                    <div class="d-flex w-100 border-0">
                        <input type="text" class="form-control border" placeholder="Value" value="123xyz">
                    </div>
                    <div>
                        <button type="button" class="px-1 py-1 border border-gray-300 d-flex">
                            <span class="material-symbols-outlined">
                                delete
                            </span>
                        </button>
                    </div>
                </div>
                <div class="d-flex">
                    <div class="d-flex w-100 border-0">
                        <input type="text" class="form-control border" placeholder="key" value="cache-control">
                    </div>
                    <div class="d-flex w-100 border-0">
                        <input type="text" class="form-control border" placeholder="Value" value="no-cache">
                    </div>
                    <div>
                        <button type="button" class="px-1 py-1 border border-gray-300 d-flex">
                            <span class="material-symbols-outlined">
                                delete
                            </span>
                        </button>
                    </div>
                </div>
                <div class="d-flex">
                    <div class="d-flex w-100 border-0">
                        <input type="text" class="form-control border" placeholder="key">
                    </div>
                    <div class="d-flex w-100 border-0">
                        <input type="text" class="form-control border" placeholder="Value">
                    </div>
                    <div>
                        <button type="button" class="px-1 py-1 border border-gray-300 d-flex">
                            <span class="material-symbols-outlined">
                                delete
                            </span>
                        </button>
                    </div>
                </div>
            </div>
            <!-- Requestbody Content -->
            <div class="tab-pane fade" id="nav-requetsbody" role="tabpanel">
                <!-- Request Body tab -->

                <div class="row">
                    <div class="col-5">
                        <label class="form-label">Content Type</label>
                        <select class="form-select" id="req-body-tab-select">
                            <option selected value="none">None</option>
                            <option value="appurlencoded">application/x-www-form-urlencoded</option>
                            <option value="appjson">application/json</option>
                            <option value="textplain">text/plain</option>
                            <option value="texthtml">text/html</option>
                            <option value="appxml">application/xml</option>
                            <option value="appjavascript">application/javascript</option>
                        </select>
                    </div>
                    <div class="col-7 d-flex justify-content-center align-items-end align-end">
                        <div id="req-body-toggle">

                        </div>
                    </div>
                </div>

                <div id="request-body-wrapper" class="mt-5"></div>

            </div>
        </div>

    </div>

</body>

</html>
